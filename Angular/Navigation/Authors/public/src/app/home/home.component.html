<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.1.1/css/bootstrap.min.css">

<br>
<br>

<div style="text-align: center;">
	<button class="btn-sm btn-success" (click)="getAuthorsFromService()">GET ALL AUTHORS!</button>
	<!-- <p *ngFor="let task of tasks"> {{ task.title }} - {{task.description }} </p> -->
</div>
<br>
<div style="text-align: center;">
	<a class="btn-sm btn-primary" [routerLink]="['/new']">Add an Author</a>
	<h2>We have quotes by:</h2>
	<br>
	<br>
	<table class="table table-striped table-dark">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Author</th>
				<th scope="col">Actions Available</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let author of authors">
				<th scope="row">{{author._id}}</th>
				<td>{{author.name}}</td>
				<td>
					<div class="btn-group">
						<button class="btn btn-info" style="margin-right: 15px;"  [routerLink]="['/edit', author._id]">Edit</button>
						<button class="btn btn-danger" (click)="deleteAuthorFromService(author._id)">Delete</button>
					</div>
				</td>
				<!-- <td>{{event.action}}</td> -->
			</tr>
		</tbody>
	</table>
</div>
