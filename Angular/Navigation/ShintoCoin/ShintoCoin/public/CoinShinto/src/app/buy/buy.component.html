<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.1.1/css/bootstrap.min.css">

<br><br>
<div style="text-align: center;">

	<h2>Buy ShintoCoins</h2>

	<p>Current ShintoCoin Value: ${{balance}}</p>
	<!-- <p>Number of ShintoCoins Owned: ${{balance}}</p> -->
	<form class="form-control">
		<input type="number" name="amount" [(ngModel)]="amount">
		<input style="margin-left: 10px;" class="btn btn-danger btn-sm"  type="button" value="Buy" (click)="buyCoins()">
	</form>
</div>
