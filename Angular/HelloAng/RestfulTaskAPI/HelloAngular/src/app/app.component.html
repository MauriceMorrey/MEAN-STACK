<div style="text-align: center;">
  <button class="btn-lg btn-success" (click)="getTasksFromService()">GET ALL TASKS!</button>

</div>

<div style="text-align: center;" *ngFor="let task of tasks">
  <ul>
    <li> Title: {{ task.title }}</li>
  </ul>
  <div class="btn-group" >
    <button class="btn btn-warning" style="margin-right: 25px;" (click)="editFormPopUp(task)">EDIT</button>
    <button class="btn btn-danger" style="margin-right: 25px;" (click)="deleteTaskFromService(task._id)">DELETE</button>
    <button class="btn btn-info" (click)="oneTask(task)">SHOW</button>  
  </div>
</div>

<br>

<div style="text-align: center;text-shadow: 0 0 2px rgb(37, 37, 230);">
  
  <u><h5>  {{ task.title }} </h5></u> 
  <i><p> {{task.description }}</p></i>
  
</div>

<br>

<div class="container">

  <div class="row">
    <div class="form-control col">
      <form (submit)="onSubmit()" style="text-align: center;">
        <!-- use the json pipe to see how newTask changes in real time -->
        <p> {{ newTask | json }} </p>
        Title:
        <input type="text" name="newTask.title" [(ngModel)]="newTask.title" />
        <br>
        <br> Description:
        <input type="text" name="newTask.description" [(ngModel)]="newTask.description" />
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Create Task" />
      </form>
    </div>
    
    <br>
    
    <div style="text-align: center;" *ngFor="let task of tasks" class="col">
    
      <div *ngIf="task.loggedIn" class="form-control" style="text-align: center;">
        <form (submit)="editTask(task._id, taskToEdit)">
          <!-- use the json pipe to see how newTask changes in real time -->
          <p> {{ newTask | json }} </p>
          <h5>Edit task:</h5>
          Title:
          <input type="text" name="taskToEdit.title" [(ngModel)]="taskToEdit.title" [value]="taskToEdit.title" />
          <br>
          <br> Description:
          <input type="text" name="taskToEdit.description" [(ngModel)]="taskToEdit.description" [value]="taskToEdit.description"
          />
          <br>
          <br>
          <input class="btn btn-primary" type="submit" value="Edit Task" />
        </form>
      </div>
      
    </div>
  
  </div>
</div>
